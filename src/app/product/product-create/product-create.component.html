<h4>Create a product:</h4>
<div *ngIf="error">
    <hr>
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true" (click)="hideError()">&times;</span></button>
        <strong>Warning!</strong> Error creating product.
    </div>
    <hr>
</div>
<form class="form-horizontal" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">Category</label>
        <div class="col-sm-10">
            <input type="radio" id="Men Wear" value= "Men Wear" formControlName="category">
            <label for = "Men Wear"> Men Wear</label>
            <br>
            <input type="radio" id="Women Wear" value= "Women Wear" formControlName="category">
            <label for = "Women Wear"> Women Wear</label>
            <br>
            <input type="radio"  id="Kid Wear" value= "Kid Wear" formControlName="category">
            <label for = "Kid Wear"> Kid Wear</label>
        </div>
    </div>
    <div class="form-group">
        <label for="imgurl" class="col-sm-2 control-label">ImgUrl</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="imgurl" formControlName="imgurl" placeholder="please insert an image url">
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="price" formControlName="price">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Create</button>
        </div>
    </div>
</form>
