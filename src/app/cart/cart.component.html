<h4>Cart:</h4>
<table *ngIf="cartProducts.length > 0" class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let product of cartProducts">
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td><img src={{product.imgurl}} style="width:50px;height:60px;"> </td>
        <td>{{ product.price }}</td>
        <td class = "remove" (click) = "removeProduct(product)"> Remove</td>
      </tr>
  </tbody>
</table>
<div *ngIf="cartProducts.length === 0" class="alert alert-info" role="info">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Information:</span>
  Your Cart is empty.
</div>
